<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppLab</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    


</head>
<body>
    <header class="">
        <div class="container">
            <div class="logo-link-wrapper">
                <div class="logo-conrainer">
                    <img src="image/logo.png" alt="appLab logo icon">
                </div>
                <nav class="header-links">
                    <ul class="header-list">
                        <li class="header-list__li"><a class="header-list__a" href="#" >Home</a></li>
                        <li class="header-list__li"><a class="header-list__a" href="#" >Key Features</a></li>
                        <li class="header-list__li"><a class="header-list__a" href="#" >Pricing</a></li>
                        <li class="header-list__li"><a class="header-list__a" href="#" >Testiminial</a></li>
                        <li class="header-list__li"><a class="header-list__a" href="#" >FAQ</a></li>
                    </ul>
                    <a class="header-links__try-free common-blue-button" href="#">Try for free</a>
                </nav>

            </div>
            <div class="header-banner">
                <div class="header-banner__description-container">
                    <div class="header-banner__award">
                        <i class="far fa-check-circle"></i> #1 Editiors Choice App of 2020
                    </div>
                    <div class="header-banner__title">
                        Best app for your modern lifestyle
                    </div>
                    <div class="header-banner__text">
                        Increase productivity with a simple to-do app. app for managing your personal budgets.
                    </div>
                </div>
                <div class="header-banner__img-container">
                    <img src="image/header-phone.png" alt="demo phone icon">
                </div>

            </div>
            
        </div>

    </header>
</body>
</html>
